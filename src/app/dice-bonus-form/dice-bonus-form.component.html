<fieldset [formGroupName]="controlKey">
  <mat-card>
    <mat-card-header>{{label}}</mat-card-header>
    <div class="inline-flex flex-wrap">
      <div class="rounded-lg border px-3 py-2 flex vert-align-center m-3">
      <!-- <div class="flex items-center rounded-s-lg border p-3"> -->
        <span>&nbsp;d4:</span>
        <img class="h-10 m-1" src="../../assets/001-d4.png">
        <app-stepper formControlName="d4"></app-stepper>
      </div>
      <div class="rounded-lg border px-3 py-2 flex vert-align-center m-3">
        <span>&nbsp;d6:</span>
        <img class="h-10 m-1" src="../../assets/002-d6.png">
        <app-stepper formControlName="d6"></app-stepper>
      </div>
      <div class="rounded-lg border px-3 py-2 flex vert-align-center m-3">
        <span>&nbsp;d8:</span>
        <img class="h-12 m-1" src="../../assets/003-d8.png">
        <app-stepper formControlName="d8"></app-stepper>
      </div>
      <div class="rounded-lg border px-3 py-2 flex vert-align-center m-3">
        <span>d10:</span>
        <img class="h-10 m-1" src="../../assets/004-d10.png">
        <app-stepper formControlName="d10"></app-stepper>
      </div>
      <div class="rounded-lg border px-3 py-2 flex vert-align-center m-3">
        <span>d12:</span>
        <img class="h-10 m-1" src="../../assets/005-d12.png">
        <app-stepper formControlName="d12"></app-stepper>
      </div>
      <div class="rounded-lg border px-3 py-2 flex vert-align-center m-3">
        <span class="min-w-15 p-2">modifier:</span>
        <app-stepper formControlName="modifier"></app-stepper>
      </div>
    </div>
  </mat-card>
</fieldset>

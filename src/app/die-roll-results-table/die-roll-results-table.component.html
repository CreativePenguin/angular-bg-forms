<table mat-table [dataSource]="rollResults">
  <ng-container matColumnDef="roll-result">
    <th mat-header-cell *matHeaderCellDef>Roll</th>
    <td mat-cell *matCellDef="let element">{{element.rollResult}}</td>
  </ng-container>
  <ng-container matColumnDef="num-result">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{element.numResults}}</td>
  </ng-container>
  <ng-container matColumnDef="percentage-result">
    <th mat-header-cell *matHeaderCellDef>%</th>
    <td mat-cell *matCellDef="let element">{{element.percentageResults}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

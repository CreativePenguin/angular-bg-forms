<table mat-table [dataSource]="diceResults">
  <ng-container matColumnDef="roll-result">
    <th mat-header-cell *matHeaderCellDef>Roll</th>
    <td mat-cell *matCellDef="let element">{{element.rollResult}}</td>
  </ng-container>
  <ng-container matColumnDef="num-result">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{element.numResults}}</td>
  </ng-container>
  <ng-container matColumnDef="percentage-result">
    <th mat-header-cell *matHeaderCellDef>%</th>
    <td mat-cell *matCellDef="let element">
      <!-- <div class="flex overflow-visible">
        <div class="w-[{{element.percentageResults}}%]">
          {{element.percentageResults}}%
        </div> 
      </div> -->
      <div class="w-8 inline-block">{{element.percentageResults}}%</div>
      <div 
        class="border inline-block relative left-10
               percentage-bar-amount"
        [ngStyle]="{'width': element.percentageResults * 5 + '%'}"
      >
        &nbsp;
      </div>
      <!-- <div class="border inline-block relative left-10 
                  percentage-bar-background w-10"
      >
        &nbsp;
      </div> -->
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="percentage-block">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *metCellDef="let element">
      <div class="w-{{element.percentageResults}} percentage-bar-amount"></div>
      <div class="w-full percentage-bar-background"></div>
    </td>
  </ng-container> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

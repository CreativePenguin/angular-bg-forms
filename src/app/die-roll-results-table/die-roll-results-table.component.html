<table mat-table [dataSource]="diceResults">
  <ng-container matColumnDef="roll-result">
    <th mat-header-cell *matHeaderCellDef>Roll</th>
    <td mat-cell *matCellDef="let element">{{element.rollResult}}</td>
  </ng-container>
  <ng-container matColumnDef="num-result">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{element.numResults}}</td>
  </ng-container>
  <ng-container matColumnDef="percentage-cum-result">
    <th mat-header-cell *matHeaderCellDef>% cum</th>
    <td mat-cell *matCellDef="let element">
      {{element.cumPercentageResults}}%
    </td>
  </ng-container>
  <ng-container matColumnDef="percentage-result">
    <th mat-header-cell *matHeaderCellDef>%</th>
    <td mat-cell *matCellDef="let element">
      <div class="w-10 inline-block">{{element.percentageResults}}%</div>
      <div 
        class="border inline-block relative left-10
               theme-primary-80"
        [ngStyle]="{'width': element.percentageResults * 2 + '%'}"
      >
      <!-- Note: width is multiplied by 2 so that there is more noticeable difference between percentages -->
        &nbsp;
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
